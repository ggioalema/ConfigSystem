; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 12pt

border-size = 2pt
border-color = #00000000

padding-left = 5
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

; ------------------------------------------------MODULI------------------------------------------------

; Nascondi barra inizialmente (la gestiremo via i3)
; auto-hide nativo non esiste, lo facciamo con toggle

; per ora NON UTILIZZATO
[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh
interval = 2        ; aggiornamento ogni 2 secondi
label = %output%

; NON UTILIZZATO
[module/i3mode]
type = custom/script
exec = ~/.config/polybar/scripts/i3mode.py
tail = true
format = <label>
label = %output%

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
#per evitare che sia troppo lungo ed aggiungere i ...
label-maxlen = 35
label-ellipsis = true


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = 
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %{F#F0C674}%ifname%%{F-}  %essid%  ↓ %downspeed:0% ↑ %upspeed:0%

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %{F#F0C674}%ifname%%{F-} %essid%  ↓ %downspeed:0% ↑ %upspeed:0%

[module/date]
type = internal/date
interval = 1

date = %a %d-%m-%Y %H:%M
label = %date%
label-foreground = ${colors.primary}

[module/battery-custom]
type = custom/script
exec = ~/.config/polybar/scripts/battery2.sh
interval = 0             ; disabilita polling automatico
tail = true              ; opzionale: legge output continuo dallo script
hook-0 = 1               ; definisci un hook da chiamare via IPC

[module/media]
type = custom/script
exec = playerctl metadata --format "{{ title }} - {{ artist }}"
interval = 5
format-prefix = "🎵 "
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous

[settings]
screenchange-reload = true
pseudo-transparency = true

